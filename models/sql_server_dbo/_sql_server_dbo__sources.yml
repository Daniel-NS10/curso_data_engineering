version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 100000, period: hour}
      error_after: {count: 110000, period: hour}

    tables:
      - name: promos
        loaded_at_field: _fivetran_synced
        description: >
          data of the promotions offered by the company.
        columns:
          - name: promo_id
            description: >
              promotion identifier by name.
            data_tests:
              - not_null
              - unique
          - name: discount
            description: >
              discount applied to products, in dollars.
            data_tests:
              - not_null
              - positive_values.sql
          - name: status
            description: >
             the status of the promotion, whether it is active or inactive.
            data_tests:
              - accepted_values:
                  values:
                    - 'active'
                    - 'inactive'
          - name: _fivetran_deleted
            description: >
              indicate whether the data was deleted from the source system using true or false.
          - name: _fivetran_synced
            description: >
             date when the data was loaded.
            data_tests:
              - not_null

      - name: orders
        loaded_at_field: _fivetran_synced
        description: >
          data of the orders that the company has sold.
        columns:
          - name: order_id
            data_type: varchar
            description: >
              identificator of each order.
            data_tests:
              - not null
              - unique
          - name: shipping_service
            data_type: varchar
            description: >
             name of the shipping company that provided the service.
            data_tests:
              - not null
          - name: shipping_cost
            data_type: float
            description: >
              price of the shipping cost of each order in dolars.
            data_tests:
              - not null
              - positive_values
          - name: address_id
            data_type: varchar
            description: >
              id of the address for each order.
            data_tests:
              - not_null
              - unique
          - name: created_at
            data_type: timestamp_tz
            description: >
              date creation of each order.
            data_tests:
              - not_null
          - name: promo_id
            data_type: varchar
            description: >
              promotion identifier by name.
            data_tests:
              - not_null
          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: >
              estimated deliveration date of each order.
            data_tests:
              - not null
          - name: order_cost
            data_type: float
            description: >
              price of the order, in dollars.
            data_tests:
              - not null
              - positive_values
          - name: user_id
            data_type: varchar
            description: >
              unique identificator of the user.
            data_tests:
              - not null
          - name: order_total
            data_type: float
            description: >
              total price of the total adding the shipping cost, in dollars.
            data_tests:
              - not null
              - positive_values
          - name: delivered_at
            data_type: timestamp_tz
            description: >
              deliveration date of each order.
            data_tests:
              - not null
          - name: tracking_id
            data_type: varchar
            description: >
              order tracking identifier.
            data_tests:
              - not null
              - unique
          - name: status
            data_type: varchar
            description: >
             the status of the order. Indicate whether the order is delivered, preparing, or shipped
            data_tests:
              - accepted_values:
                  values:
                    - 'delivered'
                    - 'preparing'
                    - 'shipped'
          - name: _fivetran_deleted
            description: >
             indicate whether the data was deleted from the source system using true or false.
          - name: _fivetran_synced
            description: >
              date when the data was loaded.
            data_tests:
              - not_null

